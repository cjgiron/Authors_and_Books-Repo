<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/authors.css' %}">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="/process_author" method="POST">
                {% csrf_token %}
                <h1>Add an Author</h1>
                <p>
                    First Name:
                    <input type="text" name="author_first_name">
                </p>
                <p>
                    Last Name:
                    <input type="text" name="author_last_name">
                </p>
                <p>
                    Notes:<br/>
                    <textarea name="author_notes" id="" cols="30" rows="10"></textarea>
                </p>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for author in all_authors %}
                    <tr>
                        <td>{{ author.id }}</td>
                        <td>{{ author.first_name }} {{ author.last_name }}</td>
                        <td><a href="/authors/{{ author.id }}/display">View</a> | <a href="/authors/{{ author.id }}/delete">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
